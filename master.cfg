####### Services

# 'services' is a list of BuildbotService items like reporter targets. The
# status of each build will be pushed to these targets. buildbot/reporters/*.py
# has a variety to choose from, like IRC bots.

if config.slack_reporter.get('url'):
    def create_slack_config(build):
        # build object is defined here: http://docs.buildbot.net/latest/developer/rest.html#rtype-build
        if build.get('results', None) == buildbot.process.results.SUCCESS:
            status = 'Success'
            color = 'good'
        else:
            status = 'Failure'
            color = 'failure'
        message = 'New build for {project} ({revision})\nStatus: *{status}*\nBuild details: {url}'.format(
            project=build['properties'].get('project'),
            revision=build['properties'].get('revision'),
            status=status,
            url=build['url']
        )
        fields = []
        if 'repository' in build['properties']:
            fields.append(dict(title='Repository', value=build['properties']['repository'], short=True))
        if 'branch' in build['properties']:
            fields.append(dict(title='Branch', value=build['properties']['branch'], short=True))
        return dict(
            text=' ',
            attachments=[dict(
                fallback=message,
                text=message,
                color=color,
                mrkdwn_in=['text', 'title', 'fallback'],
                fields=fields,
            )]
        )

    c['services'].append(
        reporters.HttpStatusPush(config.slack_reporter['url', format_fn=create_slack_config])
    )

